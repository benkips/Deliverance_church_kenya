	<html>

	<meta charset="utf-8">
	<meta name="viewport"content="width=device-width,initial-scale=1.0,user-scalable=no,user-scalable=0">
	
	<head>
		<style>
			*{margin:0px;}
			.main{margin:0 auto;max-width:768px;height:100%;}
			body{font-family:cambria;}
			a{text-decoration:none;color:#fff;text-shadow:0px 2px 2px #000;}
		</style>
	</head>
	
	<body>
		<div class="main">
			<div style="height:60%;background-image:url('start.jpg');background-size:cover;width:100%">
				<h3 style="color:yellow;text-shadow:0px 1px 1px #000;line-height:60px;text-align:right;padding:20px" id="dy">October 2019</h3>
			</div>
			
			<div style="height:40%;background-image:url('back.png');background-size:cover;width:100%">
				<table cellpadding="10" style="width:100%;height:100%;max-width:500px;margin:0 auto;text-align:center;background:rgba(0,0,127,0.4);">
					<tr><td colspan="2"><h3 id="person"style="color:#fff;text-shadow:0px 2px 2px #000"></h3></td></tr>
					<tr><td><a href="http://www.dcupperkabete.org"><img src="hom.png" style="border-radius:50%;height:50px"><br>Homepage</a></td>
					<td><a href="http://www.dcupperkabete.org/gallery.php"><img src="pic.png" height="50"><br>Gallery</a></td></tr>
					<tr><td><a href="http://www.dcupperkabete.org/resources.php"><img src="eb.jpg" style="border-radius:50%;height:50px"><br>E-Books</a></td>

				</table>
			</div>
			
		</div>

	</html>
	
	<script>
	
		(function(){
			localStorage.setItem("appuser","android");
			var mons=["January","February","March","April","May","June","July","August","Septemper","October","November","December"];
			var dt=new Date();
			var today=mons[dt.getMonth()]+" "+dt.getDate()+", "+dt.getFullYear();
			document.getElementById("dy").innerHTML=today;
			var usa=localStorage.getItem("dcukusa");
			if(usa!=null){
				document.getElementById("person").innerHTML=usa.split(":")[0].toUpperCase();
			}
		}());
		
	</script>
